<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<link rel="stylesheet" href="/assets/css/@@asset-name.css" />

	<style>
		h1 {
			border-bottom: 1px solid #ccc;
			font-size: 18px;
			font-weight: bold;
			margin: 1em 0;
			padding: 1em 0;
		}
		
		#demo {
			font-size: 18px;
			line-height: 2em;
			margin-bottom: 40px;
		}
		
		li {
			display: inline-block;
			width: 30%;
		}
		
		li,
		i {
			cursor: pointer;
		}
		
		li i {
			min-height: 1em;
		}
		
		li:hover {
			color: #3c90be;
		}
		
		li:hover i {
			transform: scale(1.5);
		}
		
		footer {
			font-size: 12px;
			margin: 40px 0;
		}
		
		pre {
			background: #eee;
			font-family: monospace;
		}
	</style>

</head>
<body>

	<div class="container">
		<h1>icons</h1>

		<ul id="demo">
			
				<li data-name="etsy"><i class="icons-etsy"></i> icons-etsy</li>
			
				<li data-name="instagram"><i class="icons-instagram"></i> icons-instagram</li>
			
				<li data-name="tumblr"><i class="icons-tumblr"></i> icons-tumblr</li>
			
		</ul>

		<h1>Usage</h1>
		<pre><code>
&lt;i class=&quot;icons-<span id="name">name</span>&quot;&gt;&lt;/i&gt;
		</code></pre>
		
		<p>Or you can use one of the mixins to apply the styles in CSS only.</p>
		
		<pre><code>
.some-element {
	@include icons();
	
	&:before {
		@include icons-<span id="name2">name</span>();
	}
}
		</code></pre>
		
		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('demo').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</div>
	
</body>
</html>
